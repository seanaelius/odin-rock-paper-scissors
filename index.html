<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Rock Paper Scissors!</h1>
    </header>
    <main>
        <div class="navigation">
            <div class="name">
                <button id="name">Change your username here!</button>
            </div>
            <div class="start">
                <button id="start">Start</button>
            </div>
            <div class="reset">
                <button id="reset">Reset</button>
            </div>
            <!--ADD A TUTORIAL BUTTON-->
            <!--ADD A SWITCH SIDES BUTTON-->
            <!--BE ABLE TO PICK THE COLOURS FOR EACH SIDE-->
        </div>
        <div class="game-progress"></div>
        <div class="results"></div>
        <div class="scoreboard">
            <div class="player">0</div>
            <div class="computer">0</div>
        </div>
        <div class="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </main>
    <footer>
        <p>Thank you for playing!</p>
    </footer>
</body>

</html>
