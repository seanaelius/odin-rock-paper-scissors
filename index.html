<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Rock Paper Scissors!</h1>
    </header>
    <main>
        <button class="play">Click here to play Rock Paper Scissors!</button> <!--PRESS BUTTON ROUND STARTS-->
        <div class="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="game-status">Game not in Progress</div>
        <!--When Game starts: Game in progress
            When Game ends: Game results (PLAYER BEATS COMPUTER WITH SCORE OF 5-X)-->
        <div class="instructions"></div> <!--add text content and clear this when game starts/ends-->
        <div class="scoreboard">
            <div class="score-player"></div> <!--Update wins/loss-->
            <div class="score-computer"></div>
        </div>
    </main>
    <footer>
        <p>Thank you for playing!</p>
    </footer>
</body>

</html>
